<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="calc_frame" class="container">
        <h5 class="title">electronic calculator</h5>
        <div class="screen text-right">
            <p id="bigNum">4</p>
            <p id="smallNum">2</p>
        </div>
        <div class="row row-padding text-center">
            <div class="col-xs-3"><button class="btn-custom">AC</button></div>
            <div class="col-xs-3"><button class="btn-custom">CE</button></div>
            <div class="col-xs-3"><button class="btn-custom">/</button></div>
            <div class="col-xs-3"><button class="btn-custom">X</button></div>
        </div>
        <!--end of first column-->
        <div class="row row-padding text-center">
            <div class="col-xs-3"><button class="btn-custom">7</button></div>
            <div class="col-xs-3"><button class="btn-custom">8</button></div>
            <div class="col-xs-3"><button class="btn-custom">9</button></div>
            <div class="col-xs-3"><button class="btn-custom">-</button></div>
        </div>
        <!--end of second column-->
        <div class="row row-padding text-center">
            <div class="col-xs-3"><button class="btn-custom">4</button></div>
            <div class="col-xs-3"><button class="btn-custom">5</button></div>
            <div class="col-xs-3"><button class="btn-custom">6</button></div>
            <div class="col-xs-3"><button class="btn-custom">+</button></div>
        </div>
        <!--end of third column-->
        <div class="row row-padding text-center">
            <div class="col-xs-9">
                <div class="row bottom text-center">
                    <div class="col-xs-4"><button class="btn-custom">1</button></div>
                    <div class="col-xs-4"><button class="btn-custom">2</button></div>
                    <div class="col-xs-4"><button class="btn-custom">3</button></div>
                </div>
                <div class="row text-center">
                    <div class="col-xs-8"><button class="btn-custom btn-long">0</button></div>
                    <div class="col-xs-4"><button class="btn-custom">.</button></div>
                </div>
            </div>
            <div class="col-xs-3"><button class="btn-custom btn-tall">=</button></div>
        </div>
        <!--end of fourth column-->
    </div>
    <!--end of calc_frame-->
</body>

</html>
